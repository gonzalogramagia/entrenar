[build]
builder = "dockerfile"

[deploy]
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[[services]]
name = "entrenar-backend"
source = "backend"

[services.variables]
GO_VERSION = "1.21"
CORS_ALLOWED_ORIGINS = "http://localhost:3210,http://localhost:5173,https://entrenar.app,https://www.entrenar.app"

# Healthcheck
[services.healthcheck]
path = "/api/health"
intervalSeconds = 30
timeoutSeconds = 10
